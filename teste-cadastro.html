<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obra em Dia - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container-fluid {
            height: 100%;
            display: flex;
        }
        .left-section {
            position: relative;
            background-image: url('obra-em-dia.png'); /* Substitua pela sua imagem */
            background-size: cover;
            background-position: center;
        }
        .overlay-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Roboto', sans-serif; /* VocÃª pode trocar por outra fonte */
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }
        .right-section {
            background-color: #406a71;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background-color: #4d7f87;
            padding: 100px;
            border-radius: 20px;
        }
        .form-control {
            border-radius: 30px;
            margin-bottom: 30px;
            padding-left: 300px;
        }
        .btn-custom {
            background-color: white;
            color: #406a71;
            border-radius: 30px;
            padding: 10px 40px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #3498db; /* Ajuste a cor do hover */
            color: white;
        }
        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 40px;
        }
        label {
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Importando uma fonte do Google Fonts -->
</head>
<body>

    <div class="container-fluid">
        <!-- Left Section -->
        <div class="col-lg-6 left-section">
            <div class="overlay-text">Obra em Dia</div> <!-- Texto sobre a imagem -->
        </div>

        <!-- Right Section (Form) -->
        <div class="col-lg-6 right-section">
            <div class="form-container text-center">
                <h1>CADASTRO</h1>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nome completo">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="CPF/CNPJ">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" placeholder="Telefone">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-custom">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
