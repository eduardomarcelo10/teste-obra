<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obra em Dia - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container-fluid {
            height: 100%;
            display: flex;
        }

        /* Seção da imagem à esquerda */
        .left-section {
            width: 50%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .left-section img {
            max-width: 80%;
            height: auto;
        }

        /* Seção do formulário à direita com a curva */
        .right-section {
            width: 50%;
            background-color: #406a71;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            clip-path: ellipse(90% 100% at 100% 50%);
        }

        .form-container {
            background-color: #4d7f87;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
        }

        .form-container h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container label {
            color: white;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 30px;
            margin-bottom: 15px;
            padding-left: 20px;
        }

        .btn-custom {
            background-color: white;
            color: #406a71;
            border-radius: 30px;
            padding: 10px 40px;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #3498db; /* Ajuste a cor do hover */
            color: white;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <!-- Left Section with Image -->
        <div class="left-section">
            <img src="https://via.placeholder.com/400x300" alt="Ferramentas"> <!-- Substitua pela sua imagem -->
        </div>

        <!-- Right Section (Form) -->
        <div class="right-section">
            <div class="form-container">
                <h1>Obra em dia</h1>
                <form>
                    <div class="mb-3">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-custom">Entrar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
